<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>Bugetey</title>
</head>
<body>
    <div class="top">
        <div class="budget">
            <div class="budget__title">
                Avaliable budget in <span class="budget__title--month">%Month%</span>
            </div>
            <div class="budget__value">
                +2,334.64
            </div>
            <div class="budget__income clearfix">
                <div class="budget__income--text">Income</div>
                <div class="right">
                    <div class="budget__income--value">+4300.00</div>
                    <div class="budget__income--percentage">&nbsp;</div>
                </div>
            </div>
            <div class="budget__expensses clearfix">
                <div class="budget__expensses--text">Expenses</div>
                <div class="right clearfix">
                    <div class="budget__expensses--value">- 1300.00</div>
                    <div class="budget__expensses--percentage">43%</div>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="add">
            <div class="add__container">
                <select class="add__type" name="" id="">
                    <option value="inc" selected>+</option>
                    <option value="exp">-</option>
                </select>
                <input type="text" class="add__description" placeholder="Add description">
                <input type="text" class="add__value" placeholder="Value">
                <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>
        <div class="container clearfix">
            <div class="income">
                <h2 class="income__title">
                    Income
                </h2>
            </div>
            <div class="income__list">

            </div>

            <div class="expensse">
                <h2 class="expensse__title">
                    Expense
                </h2>
            </div>
            <div class="expensse__list">

            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
